<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Pro - MultiNivel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Comisiones</h1>
            <div class="esquema-toggle">
                <select id="select-esquema">
                    <option value="STAFF">ESQUEMA STAFF</option>
                    <option value="CORRETAJE">ESQUEMA CORRETAJE</option>
                </select>
            </div>
        </header>

        <div class="card input-card">
            <span class="section-title">Ingresar Productividad</span>
            <div class="input-grid">
                <div class="field">
                    <label>B2B</label>
                    <input type="number" id="input-B2B" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>Hogar</label>
                    <input type="number" id="input-HOGAR" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>Pospago</label>
                    <input type="number" id="input-POSPAGO" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>Prepago</label>
                    <input type="number" id="input-PREPAGO" inputmode="numeric" placeholder="0">
                </div>
            </div>
            <button id="btn-calcular" class="btn-primary">CALCULAR NIVELES</button>
            <button id="btn-limpiar" class="btn-clear">Limpiar datos</button>
        </div>

        <div id="resultados-container" class="hidden">
            <span class="section-title">Resultados por Nivel</span>
            <div id="grid-niveles" class="niveles-grid">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
