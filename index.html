<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Comisiones</h1>
    
    <div id="form-container">
        <h3>Ingreso de Unidades Vendidas</h3>
        
        <div>
            <label>Pospago:</label>
            <input type="number" id="input-POSPAGO" placeholder="0" min="0">
        </div>
        <div>
            <label>B2B:</label>
            <input type="number" id="input-B2B" placeholder="0" min="0">
        </div>
        <div>
            <label>Hogar:</label>
            <input type="number" id="input-HOGAR" placeholder="0" min="0">
        </div>
        <div>
            <label>Prepago:</label>
            <input type="number" id="input-PREPAGO" placeholder="0" min="0">
        </div>

        <br>
        <button id="btn-calcular">Calcular Comisión Base</button>
    </div>

    <hr>

    <div id="resultado-container">
        <h3>Resumen de Comisión:</h3>
        <div id="detalle-productos"></div>
        <p><strong>Total Variable: <span id="total-variable">$0</span></strong></p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
