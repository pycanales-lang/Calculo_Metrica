<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Comisiones</h1>
    
    <div id="form-container">
        <h3>Ingreso de Ventas</h3>
        <div>
            <label for="ventas-pospago">Ventas Pospago:</label>
            <input type="number" id="ventas-pospago" placeholder="0" min="0">
        </div>
        <button id="btn-calcular">Probar Conexión</button>
    </div>

    <hr>

    <div id="resultado-container">
        <h3>Resultado:</h3>
        <p id="output">Esperando acción...</p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
