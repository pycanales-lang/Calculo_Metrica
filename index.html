<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Comisiones</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CALCULO ESTIMADO DE COMISIONES</h1>
        </header>

        <div class="glass-card">
            <span class="section-label">Config de Enlace</span>
            <select id="select-esquema" style="margin-bottom: 20px;">
                <option value="STAFF">CANAL: STAFF</option>
                <option value="CORRETAJE">CANAL: CORRETAJE</option>
            </select>

            <span class="section-label">Data Input</span>
            <div class="input-grid">
                <div class="field"><label>B2B</label><input type="number" id="input-B2B" inputmode="numeric" placeholder="0"></div>
                <div class="field"><label>HOGAR</label><input type="number" id="input-HOGAR" inputmode="numeric" placeholder="0"></div>
                <div class="field"><label>POSPAGO</label><input type="number" id="input-POSPAGO" inputmode="numeric" placeholder="0"></div>
                <div class="field"><label>PREPAGO</label><input type="number" id="input-PREPAGO" inputmode="numeric" placeholder="0"></div>
            </div>

            <button id="btn-calcular" class="btn-neon" style="margin-top: 25px;">Ejecutar CÃ¡lculo</button>
            <button id="btn-limpiar" class="btn-clear">Reset System</button>
        </div>

        <div id="resultados-area" class="hidden">
            <span class="section-label">Comparativa de Niveles</span>
            <div id="grid-niveles">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
