<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones - PY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Comisiones</h1>
        
        <div id="form-container">
            <h3>Ingreso de Unidades Vendidas</h3>
            
            <div class="input-group">
                <label>Pospago:</label>
                <input type="number" id="input-POSPAGO" value="0">
            </div>
            
            <div class="input-group">
                <label>B2B:</label>
                <input type="number" id="input-B2B" value="0">
            </div>

            <div class="input-group">
                <label>Hogar:</label>
                <input type="number" id="input-HOGAR" value="0">
            </div>

            <div class="input-group">
                <label>Prepago:</label>
                <input type="number" id="input-PREPAGO" value="0">
            </div>

            <button type="button" id="btn-calcular">CALCULAR AHORA</button>
        </div>

        <div id="resultado-container">
            <h3>Resumen de Comisión:</h3>
            <div id="detalle-productos">
                <p style="color: #888;">Ingresá cantidades para comenzar.</p>
            </div>
            <hr>
            <p><strong>Total Variable: <span id="total-variable">Gs. 0</span></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
