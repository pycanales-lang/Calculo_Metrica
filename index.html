<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Commission OS v3.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 class="glitch">COMMISSION_OS v3.0</h1>
            <div class="status-bar">SISTEMA DE CÁLCULO ACTIVO</div>
        </header>

        <div class="cyber-card">
            <div class="input-group">
                <label>PROTOCOLO DE TRABAJO</label>
                <select id="select-esquema">
                    <option value="STAFF">MODO: STAFF</option>
                    <option value="CORRETAJE">MODO: CORRETAJE</option>
                </select>
            </div>

            <div class="grid-inputs">
                <div class="field">
                    <label>B2B</label>
                    <input type="number" id="input-B2B" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>HOGAR</label>
                    <input type="number" id="input-HOGAR" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>POSPAGO</label>
                    <input type="number" id="input-POSPAGO" inputmode="numeric" placeholder="0">
                </div>
                <div class="field">
                    <label>PREPAGO</label>
                    <input type="number" id="input-PREPAGO" inputmode="numeric" placeholder="0">
                </div>
            </div>

            <button id="btn-calcular" class="btn-execute">EJECUTAR ANÁLISIS</button>
        </div>

        <div id="resultados-area" class="hidden">
            <div class="results-grid" id="grid-detalles">
                </div>
            
            <div class="grand-total-section">
                <span class="total-label">FIJO + VAR PROM (SUMA M0-M4)</span>
                <div id="display-total" class="total-amount">Gs. 0</div>
                <div id="display-viatico" class="viatico-tag"></div>
            </div>
            
            <button onclick="location.reload()" class="btn-reset">REINICIAR SISTEMA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
